
<div>
    <jhi-alert-error></jhi-alert-error>
    <h2><span>{{vm.studio.name}}</span></h2>
    <span>{{vm.studio.city}}, {{vm.studio.street}} {{vm.studio.house}}, {{vm.studio.index}}</span>
    <img data-ng-src="{{'data:' + vm.studio.imageContentType + ';base64,' + vm.studio.image}}" style="max-width: 100%;"/>
    <hr>
    <p>{{vm.studio.description}}</p>
    <span translate="studiocity2App.studio.pricePerHour">Price Per Hour</span><span> {{vm.studio.pricePerHour}} â‚¬/h</span>
    <uib-tabset>
        <uib-tab index="$index + 1" ng-repeat="room in vm.studio.rooms" heading="Room {{room.index}}">
            {{room.description}}
        </uib-tab>
    </uib-tabset>
    <hr>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
