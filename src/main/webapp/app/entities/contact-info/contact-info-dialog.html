
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactInfoLabel" translate="studiocity2App.contactInfo.home.createOrEditLabel">Create or edit a Contact Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contactInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contactInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="studiocity2App.contactInfo.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.contactInfo.type" id="field_type" required>
                <option value="PHONE" translate="studiocity2App.ContactInfoType.PHONE">PHONE</option>
                <option value="WEBSITE" translate="studiocity2App.ContactInfoType.WEBSITE">WEBSITE</option>
                <option value="FACEBOOK" translate="studiocity2App.ContactInfoType.FACEBOOK">FACEBOOK</option>
                <option value="YOUTUBE" translate="studiocity2App.ContactInfoType.YOUTUBE">YOUTUBE</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="studiocity2App.contactInfo.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.contactInfo.value"
                    required ng-minlength="2" ng-maxlength="255" />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.value.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="studiocity2App.contactInfo.studio" for="field_studio">Studio</label>
            <select class="form-control" id="field_studio" name="studio" ng-model="vm.contactInfo.studio" ng-options="studio as studio.id for studio in vm.studios track by studio.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
